<!DOCTYPE html>
<html lang="en">

<head>
    <title>FM Radio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div id="fmRadio">
            <div id="fmRadioMeter">
                <span class="fmRadioIndicator"></span>
                <div class="fmRadioMeterScale">
                    <span class="fmRadioFrequency">
                        <span class="freqName">91.1</span>
                        <audio controls id="fmAudio1" class="fmAudios">
                            <source src="audios/01_gazab_ka_hai_din.mp3" type="audio/mpeg">
                        </audio>
                    </span>
                    <span class="fmRadioFrequency">
                        <span class="freqName">92.7</span>
                        <audio controls id="fmAudio2" class="fmAudios">
                            <source src="audios/02_demons.mp3" type="audio/mpeg">
                        </audio>
                    </span>
                    <span class="fmRadioFrequency">
                        <span class="freqName">93.5</span>
                        <audio controls id="fmAudio3" class="fmAudios">
                            <source src="audios/03_lean_on.mp3" type="audio/mpeg">
                        </audio>
                    </span>
                    <span class="fmRadioFrequency">
                        <span class="freqName">98.3</span>
                        <audio controls id="fmAudio4" class="fmAudios">
                            <source src="audios/04_roja_instrumental.mp3" type="audio/mpeg">
                        </audio>
                    </span>
                    <span class="fmRadioFrequency">
                        <span class="freqName">104.8</span>
                        <audio controls id="fmAudio5" class="fmAudios">
                            <source src="audios/05_bahubali.mp3" type="audio/mpeg">
                        </audio>
                    </span>
                </div>
            </div>
            <div id="fmRadioSwitch">
                <span id="fmOn">On</span>
                <span id="fmOff" class="active">Off</span>
            </div>
            <div id="fmRadioKnob">
                <span id="knobHolder"></span>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Draggable.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
