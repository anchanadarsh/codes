    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.gallery_box_inner').on('mouseenter', function() {
                var $this = $(this);
                
                var bgSrc = $(this).attr('data-img-src');
                console.log(bgSrc);
                $('.gallery_box_inner').css({
                    'background-image': 'url(' + bgSrc + ')'
                });
                $('.gallery_box_inner').removeClass('getsBG');
                $(this).addClass('remove_overlay');
                setTimeout(function() {
                    $('.gallery_box_inner').addClass('getsBG');
                    $this.removeClass('getsBG');
                }, 400);

            });

            $('.gallery_box_inner').on('mouseleave', function() {
                $('.gallery_box_inner').removeClass('getsBG').removeClass('remove_overlay');
            });
        });

    </script>
