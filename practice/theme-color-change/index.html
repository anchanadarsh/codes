<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css variables and pickr js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" /> <!-- 'classic' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" /> <!-- 'monolith' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" /> <!-- 'nano' theme -->

</head>

<body>
    <div class="header">
        <div class="primary_area">
            <p>Primary Color</p>
            <div class="color-picker1"></div>
        </div>
        <div class="secondary_area">
            <p>Secondary Color</p>
            <div class="color-picker2"></div>
        </div>
    </div>

    <div class="hero_box">
        <h1>Innovation</h1>
    </div>

    <div class="three_box_section">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="two_box_section">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <div class="footer">
        <p>copyright &copy; 2019</p>
    </div>



    <!-- Modern or es5 bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

    <script>
        // Simple example, see optional options for more configuration.
        const pickr1 = Pickr.create({
            el: '.color-picker1',
            theme: 'nano', // or 'monolith', or 'nano'
            default: '#05FF00',

            swatches: [
                'rgba(244, 67, 54, 1)',
                'rgba(233, 30, 99, 0.95)',
                'rgba(156, 39, 176, 0.9)',
                'rgba(103, 58, 183, 0.85)',
                'rgba(63, 81, 181, 0.8)',
                'rgba(33, 150, 243, 0.75)',
                'rgba(3, 169, 244, 0.7)',
                'rgba(0, 188, 212, 0.7)',
                'rgba(0, 150, 136, 0.75)',
                'rgba(76, 175, 80, 0.8)',
                'rgba(139, 195, 74, 0.85)',
                'rgba(205, 220, 57, 0.9)',
                'rgba(255, 235, 59, 0.95)',
                'rgba(255, 193, 7, 1)'
            ],

            components: {

                // Main components
                preview: true,
                opacity: true,
                hue: true,

                // Input / output Options
                interaction: {
                    hex: true,
                    rgba: true,
                    hsla: true,
                    hsva: true,
                    cmyk: true,
                    input: true,
                    clear: true,
                    save: true
                }
            }
        });

        pickr1.on('init', instance => {
            //            console.log('init', instance);
        }).on('hide', instance => {
            //            console.log('hide', instance);
        }).on('show', (color, instance) => {
            //            console.log('show', color, instance);
        }).on('save', (color, instance) => {
            //            console.log('save', color, instance);
        }).on('clear', instance => {
            //            console.log('clear', instance);
        }).on('change', (color, instance) => {
            var getHex = color.toHEXA().toString();
            $('body').css('--primary_color', getHex);
            pickr1.applyColor({
                silent: false
            });
            //            console.log('change', color, instance);
        }).on('changestop', (color, instance) => {
            //            console.log('changestop', color, instance);
        }).on('cancel', instance => {
            //            console.log('cancel', instance);
        }).on('swatchselect', (color, instance) => {
            //            console.log('swatchselect', color, instance);
        });

        const pickr2 = Pickr.create({
            el: '.color-picker2',
            theme: 'nano', // or 'monolith', or 'nano'
            default: '#000000',

            swatches: [
                'rgba(244, 67, 54, 1)',
                'rgba(233, 30, 99, 0.95)',
                'rgba(156, 39, 176, 0.9)',
                'rgba(103, 58, 183, 0.85)',
                'rgba(63, 81, 181, 0.8)',
                'rgba(33, 150, 243, 0.75)',
                'rgba(3, 169, 244, 0.7)',
                'rgba(0, 188, 212, 0.7)',
                'rgba(0, 150, 136, 0.75)',
                'rgba(76, 175, 80, 0.8)',
                'rgba(139, 195, 74, 0.85)',
                'rgba(205, 220, 57, 0.9)',
                'rgba(255, 235, 59, 0.95)',
                'rgba(255, 193, 7, 1)'
            ],

            components: {

                // Main components
                preview: true,
                opacity: true,
                hue: true,

                // Input / output Options
                interaction: {
                    hex: true,
                    rgba: true,
                    hsla: true,
                    hsva: true,
                    cmyk: true,
                    input: true,
                    clear: true,
                    save: true
                }
            }
        });

        pickr2.on('init', instance => {}).on('hide', instance => {
            //            console.log('hide', instance);
        }).on('show', (color, instance) => {
            //            console.log('show', color, instance);
        }).on('save', (color, instance) => {
            //            console.log('save', color, instance);
        }).on('clear', instance => {
            //            console.log('clear', instance);
        }).on('change', (color, instance) => {
            //            console.log('change', color, instance);
            var getHex = color.toHEXA().toString();
            $('body').css('--secondary_color', getHex);
            pickr2.applyColor({
                silent: false
            });
        }).on('changestop', (color, instance) => {
            //            console.log('changestop', color, instance);
        }).on('cancel', instance => {
            //            console.log('cancel', instance);
        }).on('swatchselect', (color, instance) => {
            //            console.log('swatchselect', color, instance);
        });

    </script>

</body>

</html>
